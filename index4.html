<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Attribute</title>
</head>
<body>
	<div style="background-color: gold; color: white; border: 2px solid brown; height: 150px;">
		<h1 style="text-align: center;"> HTML List Element</h1>
	</div>
	<div>
		<h3>Nested List </h3>
		<p>
			Four things to expect in life:
			<ul>
				<li>Love
					<ol type="I">
						<li>Happiness</li>
						<li>Emotions</li>
					</ol>
				</li>
				<li>Hate
					<ol type="I">
						<li>Fear</li>
						<li>Shame</li>
					</ol>
				</li>
				<li>Work
					<ol type="I">
						<li>Jobs</li>
						<li>Careers</li>
					</ol>
				</li>
				<li>Play
					<ol type="I">
						<li>Retirement</li>
						<li>Recreation</li>
					</ol>
				</li>

			</ul>
		</p>
	</div>
	<div></div>
</body>
</html>
